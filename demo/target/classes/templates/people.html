<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
<head>

	<meta charset="UTF-8">
	<title>Lets Go</title>
	
</head>

<body>

	<h1 th:text="${something}"/></h1>
	<table>
		<thead class="thead-dark">
    	<tr>
      		<th scope="col">Name</th>
      		<th scope="col">Age</th>
    	</tr>
  		</thead>
  		<tbody>
  		<tr th:each="person: ${them}">
  			<td th:text="${person.name}"/>
  			<td th:text="${person.age}"/>
  		</tr>
  		</tbody>
	</table>
	<form>
		<input type="text" name="loginText" placeholder="Enter your name">
		<input type="submit" value="Navigate here">
	</form>
	<h1 th:text="${called}"/></h1>
	
</body>

</html>
