<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<div style="height: 100px;"></div>
	<form style="margin: auto; width: 350px" class="my-5" th:action="@{/createUser}" th:object="${register}" method="post">
		<div class="row my-1">
    		<h3 style="color:red">Library Service Registration</h3>
    	</div>
    	<div class="row my-1">
    		<div class="col">
    			<label>First Name:</label>
    		</div>
    		<div class="col">
    			<input type="text" th:field="*{first}"/>
    		</div>
    	</div>
    	<div class="row my-1">
    		<div class="col">
    			<label>Last Name:</label>
    		</div>
    		<div class="col">
    			<input type="text" th:field="*{second}"/>
    		</div>
		</div>
    	<div class="row my-1">
    		<div class="col">
    			<label>Email:</label>
    		</div>
    		<div class="col">
    			<input type="text" th:field="*{email}"/>
    		</div>
    	</div>
    	<div class="row my-1">
    		<div class="col">
    			<label>Phone:</label>
    		</div>
    		<div class="col">
    			<input type="text" th:field="*{phone}"/>
    		</div>
    	</div>
    	<div class="row my-1">
    		<div class="col">
    			<label>Password:</label>
    		</div>
    		<div class="col">
    			<input type="password" th:field="*{password}"/>
    		</div>
    	</div>
    	<button type="submit" class="btn btn-success">Register</button>
	</form>
</div>

</body>
</html>
