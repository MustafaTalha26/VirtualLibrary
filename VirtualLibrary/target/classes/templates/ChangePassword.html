<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Panel</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/Virtual}">Home</a>
            
        </div>
        <ul class="nav navbar-nav">
            <li><a class="nav-link" th:href="@{/BookPage}">Book Page</a></li>
            
            <li><a class="nav-link" th:href="@{/AuthorPage}">Author Page</a></li>
            
            <li><a class="nav-link" th:href="@{/Borrowed}">Borrowed Books</a></li>
            
            <li><a class="nav-link" th:href="@{/Panel}">Panel</a></li>
            
            <li><a class="nav-link" th:href="@{/LoginPage}">Close</a></li>
        </ul>
    </div>    
</nav>
<div style="height: 10px;"></div>
<div class="container">
	<form style="margin: auto; width: 350px" class="my-5" th:action="@{/changePasswordFr}" th:object="${register}" method="post">
		<div class="row my-1">
    		<h3 style="color:red">Change Password</h3>
    	</div>
    	<div class="row my-1">
    		<div class="col">
    			<label>Old Password:</label>
    		</div>
    		<div class="col">
    			<input type="password" th:field="*{password}"/>
    		</div>
    	</div>
    	<div class="row my-1">
    		<div class="col">
    			<label>New Password:</label>
    		</div>
    		<div class="col">
    			<input type="password" th:field="*{first}"/>
    		</div>
		</div>
    	<div class="row my-1">
    		<div class="col">
    			<label>New Password Again:</label>
    		</div>
    		<div class="col">
    			<input type="password" th:field="*{second}"/>
    		</div>
    	</div>
    	<button type="submit" class="btn btn-success">Save</button>
    	<div class="row my-1">
    		<ul th:each="response : ${responses}">
   				<li style="color:red" th:text="${response}"></li>
			</ul>
    	</div>
	</form>
</div>

</body>
</html>
