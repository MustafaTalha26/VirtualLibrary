<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
<head>
    <title>UserPanel</title>
    <meta charset="UTF-8">
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/Virtual}">Home</a>
            
        </div>
        <ul class="nav navbar-nav">
            <li><a class="nav-link" th:href="@{/BookPage}">Book Page</a></li>
            
            <li><a class="nav-link" th:href="@{/AuthorPage}">Author Page</a></li>
            
            <li><a class="nav-link" th:href="@{/Borrowed}">Borrowed Books</a></li>
            
            <li><a class="nav-link" th:href="@{/Panel}">Panel</a></li>
            
            <li><a class="nav-link" th:href="@{/LoginPage}">Close</a></li>
        </ul>
    </div>    
</nav>
<div style="height: 10px;"></div>
<div class="container">
	<div style="margin: auto; width: 400px" class="row">
		<div class="row my-1">
			<a th:href="@{/AddBook}" type="button" class="btn btn-primary btn-lg btn-block">Add Book</a>
		</div>
		<div class="row my-1">
			<a th:href="@{/AddAuthor}" type="button" class="btn btn-primary btn-lg btn-block">Add Author</a>
		</div>
		<div class="row my-1">
			<a th:href="@{/UpdateBook}" type="button" class="btn btn-primary btn-lg btn-block">Update Book</a>
		</div>
		<div class="row my-1">
			<a th:href="@{/UpdateAuthor}" type="button" class="btn btn-primary btn-lg btn-block">Update Author</a>
		</div>
		<div class="row my-1">
			<a th:href="@{/Removal}" type="button" class="btn btn-primary btn-lg btn-block">Remove Book or Author</a>
		</div>
		<div class="row my-1">
			<a th:href="@{/PunishUser}" type="button" class="btn btn-primary btn-lg btn-block">Punish User</a>
		</div>
		<div class="row my-1">
			<a th:href="@{/BorrowList}" type="button" class="btn btn-primary btn-lg btn-block">Borrow List</a>
		</div>
		<div class="row my-1">
			<a th:href="@{/ShowFeedback}" type="button" class="btn btn-primary btn-lg btn-block">Show Feedbacks</a>
		</div>
		<div class="row my-1">
			<a th:href="@{/Statistics}" type="button" class="btn btn-primary btn-lg btn-block">Show Statistics</a>
		</div>
	</div>
</div>
</body>
</html>
