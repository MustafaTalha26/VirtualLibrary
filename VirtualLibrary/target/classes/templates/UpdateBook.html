<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
<head>
    <title>UserPanel</title>
    <meta charset="UTF-8">
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/Panel}">Try out</a>
            
        </div>
        <ul class="nav navbar-nav">
            <li><a class="nav-link" th:href="@{/RegisterPage}">Register Page</a></li>
            
            <li><a class="nav-link" th:href="@{/LoginPage}">Login Page</a></li>
            
            <li><a class="nav-link" th:href="@{/BookPage}">Book Page</a></li>
            
            <li><a class="nav-link" th:href="@{/AuthorPage}">Author Page</a></li>
            
        </ul>
    </div>    
</nav>
<div style="height: 10px;"></div>
<div class="container">
	<form style="margin: auto; width: 450px" class="my-5" th:action="@{/updateBookFr}" th:object="${book}" method="post">
    	<h3 style="color:red">Update to Library</h3>
    	<div class="row my-1">
    	<select class="form-control selectpicker"  th:field="*{bid}" id="bid">
    		<option value="0">Select book to update</option>
    		<option th:each="chosen : ${books}" th:value="${chosen.bid}" th:text="${chosen.name}"></option>
		</select>
		</div>
    	<div class="row my-1">
    		<div class="col">
    			<label>Title:</label>
    		</div>
    		<div class="col">
    			<input type="text" th:field="*{name}"/>
    		</div>
    	</div>
    	<div class="row my-1">
    		<div class="col">
    			<label>Image Link:</label>
    		</div>
    		<div class="col">
    			<input type="text" th:field="*{image}"/>
    		</div>
		</div>
    	<div class="row my-1">
    		<div class="col">
    			<label>Author Id:</label>
    		</div>
    		<div class="col">
    			<input type="number" th:field="*{aid}"/>
    		</div>
    	</div>
    	<div class="row my-1">
    		<div class="col">
    			<label>Number of Pages:</label>
    		</div>
    		<div class="col">
    			<input type="number" th:field="*{Page}"/>
    		</div>
    	</div>
    	<div style="height: 10px;"></div>
    	<div class="row my-1">
    		<div class="col">
    			<label>Sci-Fi:</label>
    			<input type="number" th:field="*{scifi}"/>
    		</div>
    		<div class="col">
    			<label>Comic:</label>
    			<input type="number" th:field="*{comic}" />
    		</div>
    	</div>
    	<div class="row my-1">
    		<div class="col">
    			<label>Literature:</label>
    			<input type="number" th:field="*{literature}" />
    		</div>
    		<div class="col">
    			<label>Philosophy:</label>
    			<input type="number" th:field="*{philosophy}" />
    		</div>
    	</div>
    	<div class="row my-1">
    		<div class="col">
    			<label>Education:</label>
    			<input type="number" th:field="*{education}" />
    		</div>
    		<div class="col">
    			<label>Detective:</label>
    			<input type="number" th:field="*{detective}" />
    		</div>
    	</div>
    	<div class="row my-1">
    		<div class="col">
    			<label>History:</label>
    			<input type="number" th:field="*{history}"/>
    		</div>
    		<div class="col">
    			<label>Cook:</label>
    			<input type="number" th:field="*{cook}"/>
    		</div>
    	</div>
		<button type="submit" class="btn btn-success">Update Book</button>
	</form>
</div>
</body>
</html>
