<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
<head>
    <title>UserPanel</title>
    <meta charset="UTF-8">
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/Virtual}">Home</a>
            
        </div>
        <ul class="nav navbar-nav">
            <li><a class="nav-link" th:href="@{/BookPage}">Book Page</a></li>
            
            <li><a class="nav-link" th:href="@{/AuthorPage}">Author Page</a></li>
            
            <li><a class="nav-link" th:href="@{/Borrowed}">Borrowed Books</a></li>
            
            <li><a class="nav-link" th:href="@{/Panel}">Panel</a></li>
            
            <li><a class="nav-link" th:href="@{/LoginPage}">Close</a></li>
        </ul>
    </div>    
</nav>
<div style="height: 10px;"></div>
<div class="container">
	<form style="margin: auto; width: 450px" class="my-5" th:action="@{/removeAuthor}" th:object="${author}" method="post">
    	<h3 style="color:red">Update to Library</h3>
    	<div class="row my-1">
    	<select class="form-control selectpicker"  th:field="*{aid}" id="aid">
    		<option value="0">Select author to delete</option>
    		<option th:each="chosen : ${authors}" th:value="${chosen.aid}" th:text="${chosen.name}"></option>
		</select>
		</div>
		<button type="submit" class="btn btn-success">Delete Author</button>
	</form>
	<div style="height: 20px;"></div>
	<form style="margin: auto; width: 450px" class="my-5" th:action="@{/removeBook}" th:object="${book}" method="post">
    	<div class="row my-1">
    	<select class="form-control selectpicker"  th:field="*{bid}" id="bid">
    		<option value="0">Select book to delete</option>
    		<option th:each="chosen : ${books}" th:value="${chosen.bid}" th:text="${chosen.name}"></option>
		</select>
		</div>
		<button type="submit" class="btn btn-success">Delete Book</button>
	</form>
</div>
</body>
</html>
