<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
<head>
	<meta charset="UTF-8">
	<title>UserPanel</title>
</head>
<body>
	<nav th:fragment="navbar" class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/Virtual}">Home</a>
            
        </div>
        <ul class="nav navbar-nav">
            <li><a class="nav-link" th:href="@{/BookPage}">Book Page</a></li>
            
            <li><a class="nav-link" th:href="@{/AuthorPage}">Author Page</a></li>
            
            <li><a class="nav-link" th:href="@{/Borrowed}">Borrowed Books</a></li>
            
            <li><a class="nav-link" th:href="@{/Panel}">Panel</a></li>
            
            <li><a class="nav-link" th:href="@{/LoginPage}">Close</a></li>
        </ul>
    </div>    
</nav>
<div style="height: 10px;"></div>
	<form  style="text-align: center;" th:action="@{/BookPageType}" method="post">
		<button type="submit" name="type" value="scifi">Sci-Fi</button>
    	<button type="submit" name="type" value="detective">Detective</button>
    	<button type="submit" name="type" value="comic">Comic</button>
    	<button type="submit" name="type" value="cook">Cookbook</button>
    	<button type="submit" name="type" value="education">Education</button>
    	<button type="submit" name="type" value="history">History</button>
    	<button type="submit" name="type" value="literature">Literature</button>
    	<button type="submit" name="type" value="philosophy">Philosophy</button>
	</form>
	
<div style="height: 5px;"></div>
	
	<form style="margin: auto; width: 600px" th:action="@{/searchBook}" method="post">
		<input type="text" name="type" />
		<button type="submit">Search</button>
	</form>

<div class="container">
	<div style="margin: auto; width: 600px" class="row">
		<table>
    		<thead>
        	<tr>
        		<th>  </th>
            	<th> Title </th>
       	     	<th> Page </th>
       	     	<th> Type </th>
       		</tr>
   			</thead>
    		<tbody>
        		<tr th:each="booker : ${books}">
        			<td><img th:src="${booker.book.image}" width="120" height="160"/></td>
            		<td><span th:text="${booker.book.name}"> Title </span></td>
            		<td><span th:text="${booker.book.page}"> Page </span></td>
            		<td><span th:text="${booker.type}"> Type </span></td>  
            		<td><a th:href="@{'/borrowBook/' + ${booker.book.bid}}" class="btn btn-info">Borrow</a></td> 		
        		</tr>
    		</tbody>
		</table>
	</div>
</div>

</body>
</html>
