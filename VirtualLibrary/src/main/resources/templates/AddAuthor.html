<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
<head>
    <title>UserPanel</title>
    <meta charset="UTF-8">
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/Panel}">Try out</a>
            
        </div>
        <ul class="nav navbar-nav">
            <li><a class="nav-link" th:href="@{/RegisterPage}">Register Page</a></li>
            
            <li><a class="nav-link" th:href="@{/LoginPage}">Login Page</a></li>
            
            <li><a class="nav-link" th:href="@{/BookPage}">Book Page</a></li>
            
            <li><a class="nav-link" th:href="@{/AuthorPage}">Author Page</a></li>
            
            <li><a class="nav-link" th:href="@{/Borrowed}">Borrowed Books</a></li>
        </ul>
    </div>    
</nav>
<div style="height: 10px;"></div>
<div class="container">
	<form style="margin: auto; width: 450px" class="my-5" th:action="@{/addAuthorFr}" th:object="${author}" method="post">
    	<h3 style="color:red">Add Author to Library</h3>
    	<div class="row my-1">
    		<div class="col">
    			<label>Name:</label>
    		</div>
    		<div class="col">
    			<input type="text" th:field="*{name}"/>
    		</div>
    	</div>
    	<div class="row my-1">
    		<div class="col">
    			<label>Image Link:</label>
    		</div>
    		<div class="col">
    			<input type="text" th:field="*{photo}"/>
    		</div>
		</div>
    	<div class="row my-1">
    		<div class="col">
    			<label>Born:</label>
    		</div>
    		<div class="col">
    			<input type="text" th:field="*{birth}"/>
    		</div>
    	</div>
    	<div class="row my-1">
    		<div class="col">
    			<label>Died:</label>
    		</div>
    		<div class="col">
    			<input type="text" th:field="*{death}"/>
    		</div>
    	</div>
		<button type="submit" class="btn btn-success">Add Author</button>
	</form>
</div>
</body>
</html>
