<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
<head>
    <title>Show message</title>
    <meta charset="UTF-8">
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/Panel}">Try out</a>
            
        </div>
        <ul class="nav navbar-nav">
            <li><a class="nav-link" th:href="@{/RegisterPage}">RegisterPage</a></li>
            
            <li><a class="nav-link" th:href="@{/LoginPage}">LoginPage</a></li>
        </ul>
    </div>    
</nav>
<div style="height: 10px;"></div>
<div class="container">
	<div style="margin: auto; width: 400px" class="row">
		<div class="row my-1">
			<p class="col">First Name:</p>
			<p class="col" th:text="${register.first}"></p>
		</div>
		<div class="row my-1">
			<p class="col">Second Name:</p>
			<p class="col" th:text="${register.second}"></p>
		</div>
		<div class="row my-1">
			<p class="col">Email:</p>
			<p class="col" th:text="${register.email}"></p>
		</div>
		<div class="row my-1">
			<p class="col">Phone:</p>
			<p class="col" th:text="${register.phone}"></p>
		</div>
		<div class="row my-1">
			<p class="col">Penalty:</p>
			<p class="col" th:text="${register.term}"></p>
		</div>
	</div>
</div>
</body>
</html>
