<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
</head>
<body>
<div class="container">
	<div style="height: 100px;"></div>
	<form style="margin: auto; width: 350px" class="my-5" th:action="@{/Panel}" th:object="${register}" method="post">
		<div class="row my-1">
    		<h3 style="color:red">Library Service</h3>
    	</div>
    	<div class="row my-1">
    		<div class="col">
    			<label>Email:</label>
    		</div>
    		<div class="col">
    			<input type="text" th:field="*{email}"/>
    		</div>
    	</div>
    	<div style="height: 10px;"></div>
    	<div class="row my-1">
    		<div class="col">
    			<label>Password:</label>
    		</div>
    		<div class="col">
    			<input type="password" th:field="*{password}"/>
    		</div>
    	</div>
    	<button type="submit" class="btn btn-success">Login</button>
    	<div class="row my-1">
    		<h4 style="color:red" th:text="${response}"></h4>
    	</div>
	</form>
</div>
</body>
</html>
