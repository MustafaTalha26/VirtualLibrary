<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<div style="height: 100px;"></div>
	<form style="margin: auto; width: 350px" class="my-5" th:action="@{/sendFeedback}" th:object="${feedback}" method="post">
		<div class="row my-1">
    		<h3 style="color:red">Send your feedback</h3>
    	</div>
    	<div class="row my-1">
    		<div class="col">
    			<label>Email: </label>
    		</div>
    		<div class="col">
    			<input type="text" th:field="*{email}"/>
    		</div>
    	</div>
    	<div class="row my-1">
    		<div class="col">
    			<label>Text: </label>
    		</div>
    		<div class="col">
    			<input type="text" th:field="*{text}"/>
    		</div>
    	</div>
    	<div class="row my-1">
    		<h4 style="color:red" th:text="${response}"></h4>
    	</div>
    	<button type="submit" class="btn btn-success">Send</button>
	</form>
</div>
</body>
</html>
